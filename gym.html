<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gym.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Fitness gym</title>
</head>
<body>
    <header class="header">
        <div id="left" title="Fitness GYM">
            <img src="img/logo.jpg" alt="error">
        </div>
        <div id="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#" class="active">About Us</a></li>
                <li><a href="#" class="active">Fitness Calculator</a></li>
                <li><a href="Contact Us.html" class="active">Contact Us</a></li>
            </ul>
        </div>
        <div id="right">
            <button class="btn">Contact Us</button>
        </div>
    </header>
    <div id="slogan">
     <p>The only place where success comes before work</p> 
     <p>Is in the dictionary</p>
    </div>
    <div id="form">
        <p>Join the gym NOW!</p>
        <form action="" method="POST" >
            <input type="text" name="Name" placeholder="Name">
            <input type="text" name="Age" placeholder="Age">
            <input type="text" name="Gender" placeholder="Gender">
            <input type="text" name="Address" placeholder="Address">
            <input type="text" name="Email" placeholder="Email">
            <input type="text" name="Phone" placeholder="Phone No.">
            <button type="submit" value="go" title="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
